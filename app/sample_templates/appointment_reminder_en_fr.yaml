subject: "Appointment: ((date_en)) / Rendez-vous du ((date_fr))"
content: |
  [[fr]]
  _La version française suit_
  [[/fr]]

  [[en]]
  Hello ((name)),

  **Your -reference, file, other type of number: ((number))**

  # Remember your appointment on ((date_en))
  * **About:**  -Add description-
  * **When:**((date_en))
  * **What time:**((time_en)) -time zone in full, not acronym-
  * **Where:**  ((address_en)) or -Add a link for a virtual appointment-

  # Prepare for the appointment

  Bring with you:
  * **Identification:**  -Add types of ID required or delete this bullet-
  * **Documents:**  -List all documents needed and link to them if possible-
    * [-document 1-](https://link1.ca)
    * [-document 2-](https://link2.ca)
  * **Other:** Add more bullets with other items or delete this bullet-

  # If you cannot come to the appointment

  Ask to reschedule:
  * At least -add notice time- in advance.
  * Use the information below to contact us directly or [reschedule with this link](https://digital.canada.ca/reschedule/)
  * If you miss your appointment,-add the consequences.-

  # To contact us directly or through canada.ca

  Directly by:
  * **Phone:** -phone number-
  * **Email:** -email-address@canada.gc.ca-
  * **Other:** -Add other contact here or delete this line-

  By visiting canada.ca

  1. **Search:** In the search bar at the top of the page, enter -use a search term that appears on first page of search results-
  2. **Select:** From the search results, select -should match search term above-
  3. **Contact:** Use information on that page to contact our office

  To learn how we protect your privacy, read [-agency or department’s privacy management practices, privacy policy, or privacy notice-](https://link1.ca).

  -sender name-
  -department-
  [[/en]]

  [[fr]]
  _Fin de la version anglaise_
  __________________________

  Bonjour ((name)),

  **Votre numéro référence, de dossier ou tout autre type de numéro: ((number))**

  # Rappel de votre rendez-vous du ((date_fr))

  * **Sujet :** -Ajoutez une description-
  * **Date :** ((date_fr))
  * **Heure :** ((time_fr)) (fuseau horaire en toutes lettres, sans acronyme)
  * **Adresse :** ((address_fr)) ou -Ajoutez un lien dans le cas d’un rendez-vous virtuel-

  # Préparation au rendez-vous

  Pièces à apporter :

  * **Identification :** -Ajoutez les types de pièces d’identité requis ou supprimez cette puce-
  * **Documents :** -Détaillez tous les documents nécessaires en incluant un lien si possible-
    * [-document 1-](https://lien1.ca)
    * [-document 2-](https://lien2.ca)
  * **Autre :** -Ajoutez des puces supplémentaires correspondant à de nouveaux éléments ou supprimez cette puce-

  # En cas d’impossibilité de vous présenter au rendez-vous

  Demande de reprogrammation :

  * Au moins -ajoutez le préavis- à l’avance.
  * Utilisez les renseignements ci-dessous pour nous contacter directement ou [utilisez le lien suivant pour modifier la date du rendez-vous](https://lien1.ca)
  * En cas de rendez-vous manqué, -ajoutez les conséquences.-

  # Contact direct ou par le biais de canada.ca

  Contact direct :

  * **Numéro de téléphone :** -numéro de téléphone-
  * **Adresse courriel :** -adresse-courriel@canada.gc.ca-
  * **Autre :** -Ajoutez un autre mode de contact ou supprimez cette ligne-

  Contact par le biais de canada.ca

  1. **Recherche :** Dans la barre de recherche située en haut de la page, entrez «-utilisez un terme de recherche qui apparaît sur la première page de résultats-»
  2. **Sélection :** Parmi les résultats de recherche, sélectionnez -utilisez le même terme qu’à l’étape précédente-
  3. **Contact :** Utilisez les renseignements disponibles sur cette page pour contacter notre bureau

  Pour en savoir plus sur la manière dont nous protégeons votre vie privée, lisez [-déclaration ou politique de confidentialité ou pratiques en matière de gestion de la confidentialité de l’organisme ou du ministère -](https://lien1.ca).

  -nom de l’expéditeur-
  -ministère-

  _Fin de la version française_
  [[/fr]]
