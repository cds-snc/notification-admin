  [[en]]
  Hello Ali Wang,

  **Your file number: 0254**

  # Remember your appointment on May 26
  - **About**: Your application for a position with the Canadian Digital Service (CDS)
  - **When**: May 26, 2025
  - **What time**: 3 pm Eastern Daylight Time
  - **Where**:  219 Laurier Ave West, Ottawa, ON K1A 0R3

  # Prepare for the appointment

  Bring with you:
  - **Identification**: A valid photo ID, or passport
  - **Forms**: Filled [Gf64 application form](https://digital.canada.ca/jobs/)
  - **Other**: Add other requirements here

  # If you cannot come to the appointment

  Reschedule your appointment:
  - At least 2 days in advance.
  - Use the information below to contact us directly or [reschedule your appointment with this link](https://digital.canada.ca/reschedule/)

  _If you miss your appointment, we may dismiss your application._

  # To contact us directly or through canada.ca

  Directly by:
  - **Phone**: 123-456-7890
  - **Email**: cds-snc@servicecanada.gc.ca
  - **Other**: Add other contact here here

  By visiting canada.ca

  1. **Search**: In the search bar at the top of the page, enter About-Canadian Digital Service
  2. **Select**: In the search results, select About-Canadian Digital Service
  3. **Contact**: Use information on that page to contact our office

  To learn how we protect your privacy, read [our privacy statement](https://digital.canada.ca/privacy/).

  P. Trudelle
  Canadian Digital Service
  [[/en]]

  [[fr]]
  _Fin de la version anglaise_
  __________________________

  Bonjour Ali Wang,

  **Votre numéro de dossier : 0254**

  # Rappel de votre rendez-vous du 26 mai

  - **Sujet** : Votre candidature pour un poste au Service numérique canadien (SNC)
  - **Date** : 26 mai 2025
  - **Heure** : 15 h (heure avancée de l’Est)
  - **Adresse** :  219 avenue Laurier Ouest, Ottawa, ON K1A 0R3

  # Préparation au rendez-vous

  Pièces à apporter :

  - **Identification** : Une pièce d’identité avec photo valide ou un passeport
  - **Formulaires** : Formulaire de demande [Gf64 rempli](https://numerique.canada.ca/emplois/)
  - **Autre** : Ajoutez d’autres exigences ici

  # En cas d’impossibilité de vous présenter au rendez-vous

  Demande de reprogrammation :

  - Au moins 2 jours à l’avance.
  - Utilisez les renseignements ci-dessous pour nous contacter directement ou [reprogrammez votre rendez-vous à l’aide de ce lien](https://digital.canada.ca/reschedule/)

  En cas de rendez-vous manqué, il se peut que nous ne donnions pas suite à votre demande.

  # Contact direct ou par le biais de canada.ca

  Contact direct :

  - **Numéro de téléphone** : 123 456-7890
  - **Adresse courriel** : cds-snc@servicecanada.gc.ca
  - **Autre** : Ajoutez d’autres coordonnées ici

  Contact par le biais de canada.ca

  1. **Recherche** : Dans la barre de recherche située en haut de la page, entrez « À propos du Service numérique canadien »
  2. **Sélection** : Dans les résultats de recherche, sélectionnez À propos du Service numérique canadien
  3. **Contact** : Utilisez les renseignements disponibles sur cette page pour contacter notre bureau

  Pour en savoir plus sur la manière dont vous protégeons votre vie privée, lisez [notre déclaration de confidentialité](https://numerique.canada.ca/confidentialite/).

  P. Trudelle
  Service numérique canadien

  _Fin de la version française_
  [[/fr]]