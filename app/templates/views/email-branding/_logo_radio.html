
{% macro branding_radio(id, name, value, logo_name, logo_url, is_goc=False) %}
    <style>
        label.branding-radio:hover  {
            box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1), 1px 0px 3px 0 rgb(0 0 0 / 0.1), 1px 0px 2px -1px rgb(0 0 0 / 0.1);;
            background-color: #ffffff;
            outline-color: hsl(0, 0%, 69%);
        }
        label.branding-radio:hover img {
            background-color: #fff;
            background-image: none;
        }
        label.branding-radio {
            outline: 4px solid #e3e3e3;
            border-radius:5px;
            background: #f9f9f9;
        }
        label.branding-radio:focus-within, label.branding-radio:has(input:checked)  {
            outline: 4px solid #ffbf47;
            border-radius:5px;
        }
        input[type="radio"] {
            /* Add if not using autoprefixer */
            -webkit-appearance: none;
            /* Remove most all native input styles */
            appearance: none;
            /* For iOS < 15 */
            background-color: var(--form-background);
            /* Not removed via appearance */
            margin: 0;
            margin-right: 1.25rem;
            font: inherit;
            color: currentColor;
            width: 45px;
            height: 45px;
            border: 0.15em solid currentColor;
            border-radius: 50%;
            transform: translateY(-0.075em);

            display: grid;
            place-content: center;
        }

        input[type="radio"]::before {
            content: "";
            width: 28px;
            height: 28px;
            border-radius: 50%;
            transform: scale(0);
            transition: 120ms transform ease-in-out;
            box-shadow: inset 1em 1em var(--form-control-color);
            /* Windows High Contrast Mode */
            background-color: #000;
        }

        input[type="radio"]:checked::before {
            transform: scale(1);
        }
        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* scale the image to cover the container, preserving its aspect ratio */
            object-position: center; /* center the image within the container */
        }
        .branding-radio img {
            border: 3px dotted #b5b5b5;
            background-image: linear-gradient(45deg, #dfdfdf 25%, transparent 25%), linear-gradient(-45deg, #dfdfdf 25%, transparent 25%), linear-gradient(45deg, transparent 75%, #dfdfdf 75%), linear-gradient(-45deg, transparent 75%, #dfdfdf 75%);
            background-size: 20px 20px;
            background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
            max-height: 108px;
        }
    </style>
    <label class="rounded-sm flex branding-radio items-center px-12 py-8 cursor-pointer mb-8 h-full">
        <input id="{{ id }}" name="{{ name }}" type="radio" value="{{ value }}" class="mr-4 self-center cursor-pointer flex-shrink-0"/>
        <div class="ml-4">
        <span class="font-bold">{{ logo_name }}</span>
        <div class="mt-4">
            {% if is_goc %}
                <img src="{{ logo_url }}" alt="" height="55" width="286">
            {% else %}
                <img src="{{ logo_url }}" alt="" height="108">
            {% endif %}
        </div>
        </div>
    </label>
{% endmacro %}
