<!-- account menu dropdown / mobile -->
<div class="md:hidden">
  <button 
    id="account-icon-mobile" 
    class="p-1 h-14 border-2 border-solid border-gray rounded-lg" 
    data-module="mobile-menu-account" 
    data-mobile-menu-content="account-menu-mobile" 
    data-mobile-menu-account-close="account-close-mobile">
    <img
      aria-hidden="false"
      aria-label="{{ _('Account menu') }}"
      aria-haspopup="true"
      src="{{ asset_url('images/account-icon.svg') }}"
      alt="Account icon"
      class="w-10 h-10"/>
  </button>

  <div 
    id="account-menu-mobile"
    data-module="scope-tab-navigation"
    class="modal fixed w-full h-full top-0 left-0 z-50 pointer-events-auto transition duration-150 ease-in-out transition-opacity opacity-0 hidden">

    <div class="modal-overlay absolute w-full h-full bg-white opacity-95"></div>

    <div
      class="modal-container grid grid-flow-row auto-rows-min grid-cols-1 fixed w-full h-full overflow-y-auto z-50 p-10">
      <div>
        <div class="float-left">
          <img
            aria-hidden="true"
            src="{{ asset_url('images/account-icon.svg') }}"
            alt="Account icon"
            class="float-left w-12 h-12"/>
        </div>
        <div class="modal-close float-right grid grid-cols-1 cursor-pointer text-black text-xs z-50">
          <button 
            id="account-close-mobile"
            class="justify-self-center">
            <img
              alt="Close button"
              aria-hidden="false"
              aria-labelledby="account.menu.close"
              src="{{ asset_url('images/close.svg') }}"
              class="object-none object-center w-8 h-8 m-auto"/>
            <p id="account.menu.close">{{ _('close') }}</p>
          </button>
        </div>
      </div>

      <div class="modal-content text-left h-auto p-0 mt-8 mb-4 mx-0">

        <ul>
          {% if current_user.platform_admin %}
            <li class="mb-4">
              <a
                aria-label="{{ _('Admin panel') }}"
                href="{{ url_for('main.live_services') }}"
                class="no-underline visited:text-black text-black line-under">
                {{ _('Admin panel') }}
              </a>
            </li>
          {% endif %}
          <li class="mb-4">
            <a
              aria-label="{{ _('Your profile') }}"
              href="{{ url_for('main.user_profile') }}"
              class="no-underline visited:text-black text-black line-under">
              {{ _('Your profile') }}
            </a>
          </li>
          <li class="mb-4">
            <a
              aria-label="{{ _('Your services') }}"
              href="{{ url_for('main.choose_account') }}"
              class="no-underline visited:text-black text-black line-under">
              {{ _('Your services') }}
            </a>
          </li>
          <li class="mb-4">
            <a
              aria-label="{{ _('Sign out') }}"
              href="{{ url_for('main.sign_out') }}"
              class="no-underline visited:text-black text-black line-under">
              {{ _('Sign out') }}
            </a>
          </li>
        </ul>

      </div>
    </div>

  </div>

</div>

<!-- account menu dropdown / mobile / END -->
