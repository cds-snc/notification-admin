<style>
.account-menu-divider {
  width: 102px;
  height: 1px;
  left: 124px;
  background: #C6C6C6;
}

.shadow {
  box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
}
</style>

<!-- Large screen menu dropdown -->
<div class="xs:hidden sm:hidden smaller:hidden md:flex relative justify-end inline-block text-left w-full mr-10">
  <button aria-haspopup="true" 
          aria-expanded="true"
          class="inline-flex shadow-sm bg-white text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-100 focus:ring-indigo-500" 
          id="account-menu" 
          type="button" 
  >
    <p
      class="leading-none inline-block text-blue visited:text-blue link:text-blue no-underline text-small">
      {{ _('Your account') }}
      <img
        class="account-menu-arrow ml-2 inline"
        src="data:image/svg+xml,%3C?xml version='1.0' encoding='utf-8'?%3E %3C!-- Generator: Adobe Illustrator 16.0.0, SVG Export Plug-In . SVG Version: 6.00 Build 0) --%3E %3C!DOCTYPE svg PUBLIC '-//W3C//DTD SVG 1.1//EN' 'http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd'%3E %3Csvg version='1.1' id='Capa_1' xmlns='http://www.w3.org/2000/svg' xmlns:xlink='http://www.w3.org/1999/xlink' x='0px' y='0px' width='960px' height='560px' viewBox='0 0 960 560' enable-background='new 0 0 960 560' xml:space='preserve'%3E %3Cg id='Rounded_Rectangle_33_copy_4_1_'%3E %3Cpath d='M480,344.181L268.869,131.889c-15.756-15.859-41.3-15.859-57.054,0c-15.754,15.857-15.754,41.57,0,57.431l237.632,238.937 c8.395,8.451,19.562,12.254,30.553,11.698c10.993,0.556,22.159-3.247,30.555-11.698l237.631-238.937 c15.756-15.86,15.756-41.571,0-57.431s-41.299-15.859-57.051,0L480,344.181z'/%3E %3C/g%3E %3C/svg%3E"
        width="20"
      />
    </p>
  </button>

  <div id="account-menu-options"
    class="absolute right-0 mt-10 w-auto px-8 py-4 text-right rounded bg-white shadow hidden"
    role="menu"
    aria-orientation="vertical"
    aria-labelledby="options-menu">
    {% if current_user.platform_admin %}
    <div class="py-4">
      <a href="{{ url_for('main.live_services') }}"
        class="block py-2 leading-none text-blue visited:text-blue link:text-blue no-underline text-small"
        role="menuitem">
        {{ _('Admin panel') }}
      </a>
    </div>
    <div class="account-menu-divider"></div>
    {% endif %}
    <div class="py-4">
      <a href="{{ url_for('main.user_profile') }}"
        class="block leading-none text-blue visited:text-blue link:text-blue no-underline text-small"
        role="menuitem">
        {{ _('Account Settings') }}
      </a>
    </div>
    <div class="float-right">
      <div class="account-menu-divider"></div>
    </div>
    <div class="py-4">
      <a href="{{ url_for('main.sign_out') }}"
        class="block leading-none text-blue visited:text-blue link:text-blue no-underline text-small"
        role="menuitem">
        {{ _('Sign out') }}
      </a>
    </div>
  </div>

</div>
<!-- Large screen dropdown END -->
