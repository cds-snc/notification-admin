{% macro task_shortcut(description, link_url, link_text, title=false, icon=false) %}
  <div class="border border-gray-300 p-gutterHalf flex-1 flex flex-col h-full">
    {% if title %}
      <h2 class="text-sans font-title">
          {{ title }}
      </h2>
    {% endif %}
    <p>{{ description }}</p>
      <div class="mt-auto flex-none">
        <a class="flex mr-auto justify-between items-end" href="{{ link_url }}">
          {{ link_text }}
          {% if icon == "arrow-up-right-from-square" %}
            <span class="sr-only">
              {{ _("Opens in a new tab") }}
            </span>
          {% endif %}
          {% if icon %}
            <i aria-hidden="true" class="p-1 fa-solid fa-{{icon}}"></i>
          {% endif %}
        </a>
        
      </div>    
    </div>
{% endmacro %}
