{% macro nav_menu_item_mobile(
  url=None, 
  localised_txt=None,
  is_selected=False,
  css_classes=None,
  id_key=None,
  is_external_link=False
) %}
  {% if url and localised_txt %}
    <li class="mb-4">
      <a
        {% if id_key %}id="{{ id_key }}"{% endif %}
        aria-label="{{ localised_txt }}"
        href="{{ url }}"
        class="no-underline hover:underline {% if is_selected %} menu--active {% endif %} {{ css_classes }}"
        {% if is_external_link %}
        target="_blank"
        aria-label="{{ localised_txt }} ({{ _('Opens in a new tab') }})"
        {% else %}
        aria-label="{{ localised_txt }}"
        {% endif %}
      >
        {{ localised_txt }}
        {% if is_external_link %}
        <img
          aria-hidden="true"
          src="{{ asset_url('images/external.svg') }}"
          alt="{{ _('External link') }}"
          class="inline w-8 h-8 pb-2"/>
        {% endif %}
      </a>
    </li>
  {% endif %}
{% endmacro %}
