{% macro nav_menu_item_mobile(
  url=None, 
  localised_txt=None,
  is_selected=False,
  css_classes=None,
  id_key=None,
  is_external_link=False
) %}
  {% if url and localised_txt %}
    <li class="mb-4">
      <a
        {% if id_key %}id="{{ id_key }}"{% endif %}
        aria-label="{{ localised_txt }}"
        href="{{ url }}"
        class="no-underline hover:underline {% if is_selected %} menu--active {% endif %} {{ css_classes }}"
        {% if is_external_link %}target="_blank"{% endif %}
      >
        {{ localised_txt }}
        {% if is_external_link %}<i aria-hidden="true" class="pl-2 fa-solid fa-arrow-up-right-from-square"></i>{% endif %}
      </a>
    </li>
  {% endif %}
{% endmacro %}
