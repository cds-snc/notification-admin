{% macro tou_dialog(title) %}  
  <dialog id="tou-dialog" class="p-20 pt-12 rounded-xl w-full">
    <h2 class="heading-large mt-0 mb-12" tabindex="0">{{ _('Know your responsibilities') }}</h2>
    <div class="flex space-x-4 my-10">
      <div class="flex-1 space-y-6 py-1">
        <div class="h-10 max-w-lg bg-gray-200 dark:bg-gray-500 rounded mb-10"></div>
        <div class="space-y-3 mt-10">
          <div class="grid grid-cols-3 gap-4">
            <div class="h-6 bg-gray-200 dark:bg-gray-500 rounded col-span-2"></div>
            <div class="h-6 bg-gray-200 dark:bg-gray-500 rounded col-span-1"></div>
          </div> 
          <div class="h-6 bg-gray-200 dark:bg-gray-500 rounded"></div>
        </div>
        <div class="space-y-3">
          <div class="grid grid-cols-3 gap-4">
            <div class="h-6 bg-gray-200 dark:bg-gray-500 rounded col-span-2"></div>
            <div class="h-6 bg-gray-200 dark:bg-gray-500 rounded col-span-1"></div>
          </div> 
          <div class="h-6 bg-gray-200 dark:bg-gray-500 rounded"></div>
        </div>
        <div class="space-y-3 mt-10">
          <div class="grid grid-cols-3 gap-4">
            <div class="h-6 bg-gray-200 dark:bg-gray-500 rounded col-span-2"></div>
            <div class="h-6 bg-gray-200 dark:bg-gray-500 rounded col-span-1"></div>
          </div> 
          <div class="h-6 bg-gray-200 dark:bg-gray-500 rounded"></div>
        </div>
        <div class="space-y-3">
          <div class="grid grid-cols-3 gap-4">
            <div class="h-6 bg-gray-200 dark:bg-gray-500 rounded col-span-2"></div>
            <div class="h-6 bg-gray-200 dark:bg-gray-500 rounded col-span-1"></div>
          </div> 
          <div class="h-6 bg-gray-200 dark:bg-gray-500 rounded"></div>
        </div>
      </div>
    </div>
    <span id="terms-error" class="error-message hidden mb-5" tabindex="0" >
      {{ _('You must agree to GC Notify\'s terms of use to continue.') }}
    </span>
    <form action="/agree-terms" method="post">
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
      <input type="hidden" name="next" value="{{ request.path }}" />
      <button
        type="submit"
        class="button text-base outline-none focus:shadow-outline"
        name="button_pressed"
        value="agree"
      >
      <svg class="animate-spin -ml-1 mr-3 h-8 w-8 text-white hidden text-lg" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
      </svg>
        {{ _('Agree') }}
      </button>
    </form>
  </dialog>
  {% block page_script %}
    <script nonce="{{ request_nonce }}" src="{{ asset_url('javascripts/touDialog.min.js') }}"></script>
  {% endblock %}
{% endmacro %}
