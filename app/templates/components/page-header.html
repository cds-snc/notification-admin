{% macro page_header(
  h1,
  back_link=None
) %}

  {% if back_link %}
    {{ govuk_back_link(back_link) }}
  {% endif %}

  <h1 class="heading-large">{{ h1 }}</h1>

{% endmacro %}


{% macro govuk_back_link(back_link) %}

  <a class="back-link" href="{{ back_link }}">{{ _('Back') }}</a>

{% endmacro %}
