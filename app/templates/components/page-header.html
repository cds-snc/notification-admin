{% macro page_header(
  h1,
  back_link=None,
  sub_text=None
) %}

  {% if back_link %}
    {{ govuk_back_link(back_link) }}
  {% endif %}
  {% if sub_text %}
  <div class="text-small text-gray-grey1 my-5">
    <p>{{ sub_text }}</p>
  </div>
  {% endif %}

  <h1 class="heading-large">{{ h1 }}</h1>

{% endmacro %}


{% macro govuk_back_link(back_link) %}

  <a class="back-link" href="{{ back_link }}">{{ _('Back') }}</a>

{% endmacro %}
