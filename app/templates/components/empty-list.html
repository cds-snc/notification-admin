{% macro empty_list(heading, message=None, img="emptyFlower", link=None, linkText="", attributes="") %}
  <div class="flex-col items-center border-dashed border-1 border-gray-400 p-8 min-h-emptyState relative" data-testid='empty-list'>
    <div class="p-8 absolute inset-0 sm:bg-{{img}} sm:bg-right bg-empty-state" aria-hidden="true"></div>
    <div class="w-full sm:w-2/3 space-y-gutterHalf relative z-10">
      <div class="text-title text-gray-700">{{ heading }}</div>
      {% if message %}
        <p class="mb-0 text-base text-gray-800">{{ message }}</p>
      {% endif %}
      {% if link %}
        <a class="inline-block text-base font-medium" {% if attributes %} {{ attributes }} {% endif %} href="{{ link }}">
          {{ linkText }}
        </a>
      {% endif %}
      </div>
  </div>
  <div class="pt-4">
    {{ caller() if caller }}
  </div>
{% endmacro %}
