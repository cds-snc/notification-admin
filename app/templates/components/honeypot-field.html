{% macro honeypotfield(
  field,
  label,
  width='w-full'
) %}
  <div class="form-group contain-floats box-border mb-gutterHalf md:mb-gutter phone">
    <label aria-hidden="true" class="form-label">
      {{ label }}
    </label>
    <input aria-hidden="true" class="form-control w-full" id="{{ field.name }}" name="{{ field.name }}" type="text" value="" role="img" >
  </div>
{% endmacro %}
