{% macro nav_menu_item(
  url=None, 
  localised_txt=None, 
  css_classes=None, 
  id_key=None, 
  is_external_link=False,
  is_active=False
) %}
  {% if url and localised_txt %}
  <li class="flex-shrink-0">
    <a
      {% if id_key %}id="{{ id_key }}"{% endif %}
      href="{{ url }}"
      class="nav-menu-item {{ css_classes }}"
      {% if is_external_link %}target="_blank"{% endif %}
      {% if is_active %}aria-current="page"{% endif %}
    >{{ localised_txt }}
      {% if is_external_link %}<i aria-hidden="true" class="fa-solid fa-arrow-up-right-from-square"></i>{% endif %}
    </a>
  </li>
  {% endif %}
{% endmacro %}
