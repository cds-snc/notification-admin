[tool.black]
line-length = 130
target-version = ['py37', 'py38', 'py39', 'py310']

[tool.poetry]
name = "notification-admin"
version = "0.1.0"
description = "Notifications admin application."
authors = ["Canadian Digital Service"]
license = "MIT license"
readme = "README.md"
packages = []

[build-system]
requires = ["poetry>=1.3.2"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.dependencies]
python = "~3.10.8"
timeago = "1.0.16"
Flask = "2.3.3"
Flask-WTF = "1.1.1"
Flask-Login = "0.6.2"
Flask-Caching = "1.11.1"
environs = "9.5.0"

apig-wsgi = "2.18.0"
blinker = "1.6.2"
pyexcel = "0.7.0"
pyexcel-io = "0.6.6"
pyexcel-xls = "0.7.0"
pyexcel-xlsx = "0.6.0"
pyexcel-ods3 = "0.6.1"
xlrd = "1.2.0" # this is pinned so that we can continue to support .xslm files; see https://github.com/pyexcel/pyexcel-xls/issues/53
pytz = "2021.3"
gunicorn = "20.1.0"
gevent = "22.10.2"
notifications-python-client = "6.4.1"

Babel = "2.12.1"
boto3 = "1.28.39"
Flask-Babel = "2.0.0"
newrelic = "8.10.0"
python-dotenv = "0.21.1"
pwnedpasswords = "2.0.0"
PyYAML = "5.3.1"
translate-toolkit = "3.10.0"
ua-parser = "0.18.0"
user-agents = "2.2.0"
WTForms = "3.0.1"
email-validator = "1.3.1"
Werkzeug = "2.3.7"
greenlet = "2.0.2"
mixpanel = "4.10.0"
redis = "3.5.3" # pinned for now

# PaaS
awscli-cwlogs = "^1.4.6"

# Putting upgrade on hold due to v1.0.0 using sha512 instead of sha1 by default
itsdangerous = "2.1.2"  # pyup: <1.0.0

notifications-utils = {git = "https://github.com/cds-snc/notifier-utils.git", rev = "52.0.8"}

rsa = "^4.1" # not directly required, pinned by Snyk to avoid a vulnerability
unidecode = "^1.3.6"

[tool.poetry.group.test.dependencies]
isort = "5.12.0"
pytest = "7.4.0"
pytest-env = "0.8.2"
pytest-cov = "2.12.1"
pytest-mock = "3.11.1"
pytest-xdist = "2.5.0"
coveralls = "1.11.1"
beautifulsoup4 = "4.12.2"
freezegun = "1.2.2"
flake8 = "6.1.0"
flake8-print = "5.0.0"
requests-mock = "1.11.0"
# used for creating manifest file locally
jinja2-cli = { version = "^0.8.2", extras = ["yaml"] }
black = "23.7.0"
mypy = "1.5.1"

# stubs libraries to keep mypy happy
types-python-dateutil = "2.8.19.14"
types-pytz = "2021.3.8"
types-requests = "2.31.0.2"