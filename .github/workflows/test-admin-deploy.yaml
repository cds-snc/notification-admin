name: Deploy test admin environment

on:
  pull_request:
    branches:
      - main

env:
  FUNCTION_NAME: "notify-admin"
  GITHUB_SHA: ${{ github.sha }}
  IMAGE: notify/admin
  REGISTRY: 239043911459.dkr.ecr.ca-central-1.amazonaws.com
  ROLE_ARN: arn:aws:iam::239043911459:role/service-role/notify-admin-role-t6iqgjej

jobs:
  build-and-push-container:
    runs-on: ubuntu-latest
    steps:
      - name: Set envs
        run: echo "PR_NUMBER=$(jq --raw-output .pull_request.number "$GITHUB_EVENT_PATH")" >> $GITHUB_ENV

      - name: Checkout
        uses: actions/checkout@v2

      - name: Configure AWS credentials
        id: aws-creds
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.STAGING_AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.STAGING_AWS_SECRET_ACCESS_KEY }}
          aws-region: ca-central-1

      - name: Login to ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build container
        env:
          DOCKER_BUILDKIT: 1
        run: |
          mv ci/Dockerfile.lambda.dockerignore .
          docker build \
            --cache-from $REGISTRY/$IMAGE:$PR_NUMBER \
            --build-arg GIT_SHA=${GITHUB_SHA::7} \
            --build-arg BUILDKIT_INLINE_CACHE=1 \
            -t $REGISTRY/$IMAGE:$PR_NUMBER . \
            -f ci/Dockerfile.lambda

      - name: Push containers to ECR
        run: |
          docker push $REGISTRY/$IMAGE:$PR_NUMBER

      - name: Delete old images
        run: |
          IMAGES_TO_DELETE="$(aws ecr list-images --region ca-central-1 --repository-name $IMAGE --filter "tagStatus=UNTAGGED" --query 'imageIds[*]' --output json)"
          aws ecr batch-delete-image \
            --region ca-central-1 \
            --repository-name $REGISTRY/$IMAGE \
            --image-ids "$IMAGES_TO_DELETE" || true

      - name: Logout of Amazon ECR
        run: docker logout $REGISTRY

  deploy-test-admin:
    runs-on: ubuntu-latest
    needs: build-and-push-container
    steps:
      - name: Set envs
        run: echo "PR_NUMBER=$(jq --raw-output .pull_request.number "$GITHUB_EVENT_PATH")" >> $GITHUB_ENV

      - name: Configure AWS credentials
        id: aws-creds
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.STAGING_AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.STAGING_AWS_SECRET_ACCESS_KEY }}
          aws-region: ca-central-1

      - name: Create/Update lambda function
        env:
          LAMBDA_ENV: NOTIFY_ENVIRONMENT=staging,FLASK_APP=application.py,IP_GEOLOCATE_SERVICE=False,REDIS_ENABLED=False,SENDING_DOMAIN=staging.notification.cdssandbox.xyz
        run: |
          if aws lambda get-function --function-name $FUNCTION_NAME-$PR_NUMBER > /dev/null 2>&1; then
            aws lambda update-function-code \
              --function-name $FUNCTION_NAME-$PR_NUMBER \
              --image-uri $REGISTRY/$IMAGE:$PR_NUMBER > /dev/null 2>&1

          else
            aws lambda create-function \
              --function-name $FUNCTION_NAME-$PR_NUMBER \
              --package-type Image \
              --role $ROLE_ARN \
              --timeout 15 \
              --memory-size 1024 \
              --code ImageUri=$REGISTRY/$IMAGE:$PR_NUMBER \
              --environment Variables={${{ env.LAMBDA_ENV }}} \
              --description "$GITHUB_REPOSITORY/pull/$PR_NUMBER" > /dev/null 2>&1

            aws lambda wait function-active --function-name $FUNCTION_NAME-$PR_NUMBER
            echo URL="$(aws lambda create-function-url-config --function-name $FUNCTION_NAME-$PR_NUMBER --auth-type NONE | jq .FunctionUrl)" >> $GITHUB_ENV
            
            aws lambda add-permission \
              --function-name $FUNCTION_NAME-$PR_NUMBER \
              --statement-id FunctionURLAllowPublicAccess \
              --action lambda:InvokeFunctionUrl \
              --principal "*" \
              --function-url-auth-type NONE > /dev/null 2>&1

            aws lambda update-function-configuration \
              --function-name $FUNCTION_NAME-$PR_NUMBER \
              --environment Variables={${{ env.LAMBDA_ENV }},ADMIN_BASE_URL="$URL"} > /dev/null 2>&1
          fi

      - name: Update PR
        if: env.URL != ''
        uses: actions/github-script@v6
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `Deployed URL: ${process.env.URL.slice(1, -1)}`
            })