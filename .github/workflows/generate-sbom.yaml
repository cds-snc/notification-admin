name: Generate SBOM

on:
  pull_request:
    branches:
      - main
    paths:
      - package.json
      - requirements.txt
      - .github/workflows/generate-sbom.yaml
  push:
    branches:
      - main
    paths:
      - package.json
      - requirements.txt
      - .github/workflows/generate-sbom.yaml

jobs:
  generate-sbom:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@e2f20e631ae6d7dd3b768f56a5d2af784dd54791 # v2.5.0

      - name: Generate app SBOM
        uses: cds-snc/security-tools/.github/actions/generate-sbom@fe8dbcbe2ebef225da0dfc6a3b1d57645a92fcb2 # v1.1.3
        with:
          dependency_track_api_key: ${{ secrets.DEPENDENCY_TRACK_API_KEY }}
          project_name: notification-admin/app
          project_type: python

      - name: Generate front-end SBOM
        uses: cds-snc/security-tools/.github/actions/generate-sbom@fe8dbcbe2ebef225da0dfc6a3b1d57645a92fcb2 # v1.1.3
        with:
          dependency_track_api_key: ${{ secrets.DEPENDENCY_TRACK_API_KEY }}
          project_name: notification-admin/frontend
          project_type: node          
