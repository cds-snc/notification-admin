name: Generate SBOM

on:
  pull_request:
    branches:
      - main
    paths:
      - package.json
      - requirements.txt
      - .github/workflows/generate-sbom.yaml
  push:
    branches:
      - main
    paths:
      - package.json
      - requirements.txt
      - .github/workflows/generate-sbom.yaml

jobs:
  generate-sbom:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@93ea575cb5d8a053eaa0ac8fa3b40d7e05a33cc8 # v3.1.0

      - name: Generate app SBOM
        uses: cds-snc/security-tools/.github/actions/generate-sbom@aa6a6b097e75fd2007aee070b89a8d03c955ac81 # v1
        with:
          dependency_track_api_key: ${{ secrets.DEPENDENCY_TRACK_API_KEY }}
          project_name: notification-admin/app
          project_type: python

      - name: Generate front-end SBOM
        uses: cds-snc/security-tools/.github/actions/generate-sbom@aa6a6b097e75fd2007aee070b89a8d03c955ac81 # v1
        with:
          dependency_track_api_key: ${{ secrets.DEPENDENCY_TRACK_API_KEY }}
          project_name: notification-admin/frontend
          project_type: node          
